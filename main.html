<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Internship Form</h1>
    <div class="mb-3">
      <label for="first-name-input" class="form-label">First name</label>
      <input type="text" class="form-control" id="first-name-input" required/>
		<div id="first-name-error" class="error-message"></div>
      <label for="last-name-input" class="form-label">Last name</label>
      <input type="text" class="form-control" id="last-name-input" required/>
      <label for="email-input" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email-input"
        placeholder="name@example.com"
     required />
    </div>
    <div class="mb-3">
      <label for="college-input" class="form-label">College</label>
      <input type="text" class="form-control" id="college-input" required/>
      <label for="grad-year-select" class="form-label"
        >Graduation Year</label
      >
      <select
        class="form-select"
        aria-label="Default select example"
        id="grad-year-select" required
      >
        <option selected>Choose....</option>
        <option value="1">2020</option>
        <option value="2">2021</option>
        <option value="3">2022</option>
        <option value="4">2023</option>
      </select>
      <label for="roll-no-input" class="form-label">Roll No.</label>
      <input type="text" class="form-control" id="roll-no-input" required/>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="conditions-checkbox"
        checked
      />
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and Conditions
      </label>
    </div>
    <br />
    <button type="button" class="btn btn-primary">Submit form</button>
    <!-- <script></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
